<script type="text/javascript">
    $('#action_{{action.name}}_{{unique_reference}}').on('click', function() {
        if (! confirm("Are you sure you want to enable this observable for detection?")) { return; }
        $.post("{{ url_for('analysis.observable_action_set_for_detection') }}",
                { "alert_uuid": "{{alert.uuid}}", "observable_uuid":"{{_observable.id}}", "action_id": "{{action.name}}"},
                function(data) {
                    window.location = '{{url_for('analysis.index', direct=_observable.root.uuid)}}';
                }
        ).fail(function(data, textStatus, jqXHR) {
            alert(data);
        });
    });
</script>
